{% extends 'base.html' %}
{% block content %}

<h1>Book List</h1>

{% for book in books %}
<div class="card">
    <a href="{% url 'detail' book.id %}">
        <div class="card-content">
            <span class="card-title">{{ book.name }}</span>
            <p>Genre: {{ book.genre }}</p>
            <p>Description: {{ book.description }}</p>
            <p>Date Published: {{ book.date_published }}</p>
        </div>
</div>
{% endfor %}

{% endblock %}
